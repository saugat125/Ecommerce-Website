<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="continue-shopping-box">
                <div class="continue-shopping">
                    <a href="../home/index.php">&lt; Continue Shopping</a>
                </div>
            </div>
            <h2 class="shopping-cart">Shopping Cart</h2>
            <div class="product-count">You have <span id="product-count">3</span> product(s)</div>
            
            <!-- Product Boxes -->
            <div class="product-box">
                <div class="product">
                    <div class="product-image">
                        <img src="strawberries.jpg" alt="Strawberries">
                    </div>
                    <div class="product-details">
                        <h3>Strawberries</h3>
                        <p class="additional-info">Fresh, Organic</p>
                    </div>
                    <div class="quantity">
                        <span class="arrow">&#9650;</span>
                        <span class="amount">1</span>
                        <span class="arrow">&#9660;</span>
                    </div>
                    <div class="price">50€</div>
                    <div class="delete-product">
                        <span>&#128465;</span>
                    </div>
                </div>
            </div>

            <div class="product-box">
                <div class="product">
                    <div class="product-image">
                        <img src="strawberries.jpg" alt="Strawberries">
                    </div>
                    <div class="product-details">
                        <h3>Strawberries</h3>
                        <p class="additional-info">Fresh, Organic</p>
                    </div>
                    <div class="quantity">
                        <span class="arrow">&#9650;</span>
                        <span class="amount">1</span>
                        <span class="arrow">&#9660;</span>
                    </div>
                    <div class="price">50€</div>
                    <div class="delete-product">
                        <span>&#128465;</span>
                    </div>
                </div>
            </div>

            <div class="product-box">
                <div class="product">
                    <div class="product-image">
                        <img src="strawberries.jpg" alt="Strawberries">
                    </div>
                    <div class="product-details">
                        <h3>Strawberries</h3>
                        <p class="additional-info">Fresh, Organic</p>
                    </div>
                    <div class="quantity">
                        <span class="arrow">&#9650;</span>
                        <span class="amount">1</span>
                        <span class="arrow">&#9660;</span>
                    </div>
                    <div class="price">50€</div>
                    <div class="delete-product">
                        <span>&#128465;</span>
                    </div>
                </div>
            </div>
            <!-- Repeat the product box structure for each product -->
            
            <!-- Total Box -->
            <div class="total-box">
                <div class="total-items">Total items (<span id="total-items">3</span> items)</div>
                <div class="total-price">Total price: <span id="total-price">150€</span></div>
            </div>
            
            <!-- Proceed to Checkout Box -->
            <div class="checkout-container">
                <div class="checkout-box">
                    <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
                </div>
                <!-- Process Payment Button -->
                <div class="payment-options-container">
                <button class="process-payment-button" onclick="togglePaymentOptions()">Process Payment</button>
                <div id="payment-options" style="display: none;">
                    <ul>
                        <li>
                            <a href="https://www.paypal.com/checkout" target="_blank">
                                <img src="paypal-logo.png" alt="PayPal" class="paypal-logo">
                                </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
